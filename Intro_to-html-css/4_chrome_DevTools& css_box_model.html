<style>
    .subscribe-button{
        background-color:rgb(215, 0, 0);
        color: white;
        border: none;
        height: 25px;
        width: 105px;
        border-radius: 2px;
        border-radius: 15px ;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s ;
        
    }
    .join-button{
        background-color: white;
        color:rgba(41,118,211);
        border-color:rgba(41,118,211) ;
        border-style: solid;
        border-width: 1px;
        height: 25px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s,color 1s;
        

    }
    .tweet-button{
        background-color: rgb(2, 158, 255);
        border: none;
        border-radius: 14px;
        height: 25px;
        color: white;
        width: 74px;
        font-weight:bold ;
        font-size: 15px;
        cursor: pointer;

    }
    .web{
        background-color: rgb(10,102,197);
        color: white;
        border-radius: 18px;
        border: none;
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 5px;
        padding-top: 5px;
        margin-right: 8px;
        cursor: pointer;
    }
        .subscribe-button:hover{
        opacity: 0.7;
        box-shadow: 10px 10px 10px gray ;
    }
    .join-button:hover{
        opacity: 0.7;
        box-shadow: 10px 10px 10px gray ;
        
        
    }
    .tweet-button:hover{
        opacity: 0.7;
        box-shadow: 10px 10px 10px gray ;
        
    }
    .web:hover{
        opacity: 0.9;
        box-shadow: 10px 10px 10px gray ;
    }
        .join-button:active{
        background-color: rgba(41,118,211);
        color: white;
        opacity: 0.7;
    }
    .subscribe-button:active{
        background-color: white;
        color: rgb(215, 0,0);
        border-color: rgb(215,0,0);
        border-style: solid;
        border-width: 1px;
        opacity: 0.7;
    }
    .tweet-button:active{
        background-color: white;
        color:rgb(2, 158, 255) ;
        border-color: rgb(2, 158, 255);
        border-style: solid;
        border-width: 1px;
        opacity: 0.7;
    }
    .web:active{
        background-color: white;
        color:rgb(10,102,197);
        border-color:rgb(10,102,197) ;
        
        border-style: solid;
        border-width: 1px;
        opacity: 0.7;
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">Tweet</button>
<br>
<br>
<button class="web">
    Apply on company website
</button>
