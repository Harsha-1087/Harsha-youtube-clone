<style>
    .subscribe-button{
        background-color:rgb(215, 0, 0);
        color: white;
        border: none;
        height: 25px;
        width: 105px;
        border-radius: 2px;
        border-radius: 15px ;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s ;
        
    }
    .join-button{
        background-color: white;
        color:rgba(41,118,211);
        border-color:rgba(41,118,211) ;
        border-style: solid;
        border-width: 1px;
        height: 25px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s,color 1s;
        

    }
    .tweet-button{
        background-color: rgb(2, 158, 255);
        border: none;
        border-radius: 14px;
        height: 25px;
        color: white;
        width: 74px;
        font-weight:bold ;
        font-size: 15px;
        cursor: pointer;

    }

</style>
<style>
    .subscribe-button:hover{
        opacity: 0.7;
        box-shadow: 10px 10px 10px gray ;
    }
    .join-button:hover{
        opacity: 0.7;
        box-shadow: 10px 10px 10px gray ;
        
        
    }
    .tweet-button:hover{
        opacity: 0.7;
        box-shadow: 10px 10px 10px gray ;
        
    }
</style>

<style>
    .join-button:active{
        background-color: rgba(41,118,211);
        color: white;
        opacity: 0.7;
    }
    .subscribe-button:active{
        background-color: white;
        color: rgb(215, 0,0);
        border-color: rgb(215,0,0);
        border-style: solid;
        border-width: 1px;
        opacity: 0.7;
    }
    .tweet-button:active{
        background-color: white;
        color:rgb(2, 158, 255) ;
        border-color: rgb(2, 158, 255);
        border-style: solid;
        border-width: 1px;
        opacity: 0.7;
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">Tweet</button>
